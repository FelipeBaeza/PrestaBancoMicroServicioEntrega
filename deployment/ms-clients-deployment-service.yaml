---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-users-deployment
  labels:
    app: ms-users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-users-deployment
  template:
    metadata:
      labels:
        app: ms-users-deployment
    spec:
      containers:
        - name: ms-users
          image: felipeb2001/ms-users
          ports:
            - containerPort: 8091
          env:
            - name: SERVER_PORT
              value: "0"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_CLIENTS
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT_CLIENTS
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_DBNAME_CLIENTS
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_CLIENTS
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_CLIENTS