server:
  port: 8080
eureka:
  instance:
    preferIpAddress: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: ms-simulation
          uri: lb://ms-simulation
          predicates:
            - Path=/api/v1/simulation/**
        - id: ms-clients
          uri: lb://ms-clients
          predicates:
            - Path=/api/v1/clients/**

